<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Принципы реализации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Принципы реализации</h1>
    </header>
    <main class="container">
        <ul>
            <li><strong>Планирование:</strong> Чёткая структура и временные рамки.</li>
            <li><strong>Адаптивность:</strong> Гибкость в изменении требований.</li>
            <li><strong>Коммуникация:</strong> Эффективное взаимодействие команды.</li>
            <li><strong>Тестирование:</strong> Регулярная проверка работоспособности.</li>
            <li><strong>Документирование:</strong> Подробная фиксация всех процессов.</li>
        </ul>
    </main>
</body>
</html>
